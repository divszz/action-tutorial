name: Release sha256

on:
  push:
    branches:
      - main  

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Generate sha256sum
      run: |
        echo "021e20528d4810006a64443f70ae5c41409cb4dad67a275871313d7793d37886"> sha256sum.txt 
        git add sha256sum.txt
        git commit -m "Add sha256sum.txt"
        git push

